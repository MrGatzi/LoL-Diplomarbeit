
<div id="GameOverview-container" class="container"  style="background-image:url(Libraries/Background/Try2.png);background-repeat: no-repeat;height:1140px;background-position: center; ">
	<div id="Show_and_Hide_GameDetails" ng-hide="ShowGameDetails">
		<div id="LaneOpponent" class="container clearfix"  >
			
			<div champ-selection players="GameInfoTimeLine" left-player="ShowLeft" class="champ-selection left">
			<img class="champion" style="heigth:128px; width:128px;" src="Libraries/img/champion/{{players.participants[1].championId}}.png"> 
			<a class="open" ng-hide="isVisible"><img style="heigth:64px; width:32px;" src="Libraries/Background/arrow1.png"></a>
			<ul class="selector" ng-show="isVisible">
				<li><img style="heigth:64px; width:64px;" src="Libraries/img/champion/{{players.participants[0].championId}}.png"></li>
				<li><img style="heigth:64px; width:64px;" src="Libraries/img/champion/{{players.participants[2].championId}}.png"></li>
				<li><img style="heigth:64px; width:64px;" src="Libraries/img/champion/{{players.participants[3].championId}}.png"></li>
				<li><img style="heigth:64px; width:64px;" src="Libraries/img/champion/{{players.participants[4].championId}}.png"></li>
			</ul>
			</div>
			
			<div champ-selection players="GameInfoTimeLine" class="champ-selection right">
			<img class="champion" style="heigth:128px; width:128px;" src="Libraries/img/champion/{{players.participants[6].championId}}.png">
			<a class="open" ng-hide="isVisible"><img style="heigth:64px; width:32px;" src="Libraries/Background/arrow2.png"></a>
			<ul class="selector" ng-show="isVisible">
				<li><img style="heigth:64px; width:64px;" src="Libraries/img/champion/{{players.participants[5].championId}}.png"></li>
				<li><img style="heigth:64px; width:64px;" src="Libraries/img/champion/{{players.participants[7].championId}}.png"></li>
				<li><img style="heigth:64px; width:64px;" src="Libraries/img/champion/{{players.participants[8].championId}}.png"></li>
				<li><img style="heigth:64px; width:64px;" src="Libraries/img/champion/{{players.participants[9].championId}}.png"></li>
			</ul>
			</div>		
		</div>
		<div style="margin-left :38%; margin-top :0%; width:10%; position:absolute;">
		Damage Dealt
		</div>
		<div style="margin-left :38%; margin-top :10%; width:10%; position:absolute;">
		Damage Dealt to Champions
		</div>
		<div style="margin-left :38%; margin-top :20%; width:10%; position:absolute;">
		Damage Taken
		</div>
		<div>
			<div style="height: 300px; width:100%;">
			<div style="margin-left : 12%; float:left;">
			<differentscharts left-player="ShowLeft">
				<svg class="chartLeft"></svg>
			</differentscharts>
			</div>
			<div style="margin-left :0%; width:50%; float:left;">
			<differentscharts right-player="ShowRight">
				<svg class="chartRight" ></svg>
			</differentscharts>
			</div>
			</div>
			<div style="float:left; margin-top:2%; margin-left:35%;">
			<input ng-click="changeChartLeft()" id="ChartChanger" class="btn btn-danger " type="submit" value="Change Cart Left">
			<input ng-click="changeChartRight()" id="ChartChanger" class="btn btn-danger " type="submit" value="Change Cart Right">
			</div>
		</div>
		<div>
			<chartsovertime showData="InputOverTime">
				<svg class="OverTime"></svg>
			</chartsovertime>
		</div>
	</div>
	<div id="LoadingSpinner" ng-show="ShowGameDetails"> </div>
</div>

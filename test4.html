<!DOCTYPE html>
<html lang="en">

<head>


    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/justified-nav/justified-nav.css" rel="stylesheet">

    <style>
        .axis path {
            fill: none;
            stroke: #777;
            shape-rendering: crispEdges;
        }
        .axis text {
            font-family: Lato;
            font-size: 13px;
        }
    </style>

</head>

<body>

    <div class="container">

        <div class="jumbotron">

            <svg id="visualisation" width="1000" height="500"></svg>
            <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
            <script>
                function InitChart() {
                    var Friend = [
					{
                        "cs": 0,
                        "time": "0"
                    },{
                        "cs": 0.8,
                        "time": "10"
                    }, {
                        "cs": 0.2,
                        "time": "20"
                    }, {
                        "cs": 0.9,
                        "time": "30"
                    }, {
                        "cs": 0.2,
                        "time": "40"
                    }, {
                        "cs": 0,
                        "time": "50"
                    }, {
                        "cs": 0,
                        "time": "60"
                    }];
                    var Enemy = [
					{
                        "cs": 0,
                        "time": "0"
                    },{
                        "cs": 0.2,
                        "time": "10"
                    }, {
                        "cs": 0.7,
                        "time": "20"
                    }, {
                        "cs": 0.1,
                        "time": "30"
                    }, {
                        "cs": 0.1,
                        "time": "40"
                    }, {
                        "cs": 0,
                        "time": "43"
                    }, {
                        "cs": 0,
                        "time": "60"
                    }];
					var maxCs=[];
					for (var i = 0; i < Friend.length; i++) {
						 maxCs.push(Friend[i].cs)
                    }
					for (var j = 0; j < Enemy.length; j++) {
                            maxCs.push(Enemy[j].cs);
                        };
                    var vis = d3.select("#visualisation"),
                        WIDTH = 1000,
                        HEIGHT = 500,
                        MARGINS = {
                            top: 20,
                            right: 20,
                            bottom: 20,
                            left: 50
                        },
                        xScale = d3.scale.linear().range([MARGINS.left, WIDTH - MARGINS.right]).domain([0, 50]),
                        yScale = d3.scale.linear().range([HEIGHT - MARGINS.top, MARGINS.bottom]).domain([0,d3.max(maxCs) + 0.2]),
                        xAxis = d3.svg.axis()
                        .scale(xScale)
						 .ticks(5),
                        yAxis = d3.svg.axis()
                        .scale(yScale)
                        .orient("left");
                    
                    vis.append("svg:g")
                        .attr("class", "x axis")
                        .attr("transform", "translate(0," + (HEIGHT - MARGINS.bottom) + ")")
                        .call(xAxis)
						.append("text")
							.attr("x", WIDTH)
							.attr("y", -20)
							.style("text-anchor", "end")
							.text("Price ($)");
							
                    vis.append("svg:g")
                        .attr("class", "y axis")
                        .attr("transform", "translate(" + (MARGINS.left) + ",0)")
                        .call(yAxis)
						.append("text")
							.attr("transform", "rotate(-90)")
							.attr("y", 6)
							.attr("dy", ".71em")
							.style("text-anchor", "end")
							.text("CS/Minute \u0394");
                    var lineGen = d3.svg.line()
                        .x(function(d) {
                            return xScale(d.time);
                        })
                        .y(function(d) {
                            return yScale(d.cs);
                        })
                        .interpolate("monotone");
                    vis.append('svg:path')
                        .attr('d', lineGen(Friend))
                        .attr('stroke', 'green')
                        .attr('stroke-width', 2)
                        .attr('fill', 'none');
                    vis.append('svg:path')
                        .attr('d', lineGen(Enemy))
                        .attr('stroke', 'red')
                        .attr('stroke-width', 2)
                        .attr('fill', 'none');
                }
                InitChart();
            </script>
        </div>

    </div>

</body>

</html>
